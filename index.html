<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portafolio</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      scroll-behavior: smooth;
      background: linear-gradient(#0d1b3a, #041027); /* Fondo azul oscuro elegante */
      color: white;
    }

    /* HEADER */
    header {
      background: linear-gradient(90deg, #002d72, #004cbb); /* Azul metálico */
      padding: 15px 25px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 0 25px rgba(0, 120, 255, 0.6);
    }

    header img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 2px solid #00b7ff;
      box-shadow: 0 0 10px #00b7ff;
    }

    /* NAV */
    .nav-links a {
      margin: 0 12px;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    .nav-links a:hover {
      text-shadow: 0 0 10px #7fc8ff;
    }

    /* SECCIONES */
    section {
      padding: 120px 60px;
      margin-top: 150px;
    }

    /* HERO (PORTADA SIN IMAGEN) */
    #hero {
      background: linear-gradient(#002d72, #004cbb);
      color: white;
      text-align: center;
      padding: 160px 20px;
      border-radius: 12px;
      border: 2px solid #1c6dff;
      box-shadow: 0 0 25px rgba(28, 94, 255, 0.4);
      max-width: 1000px;
      margin: auto;
    }

    /* SOBRE MI */
    #sobre-mi {
      background: rgba(10, 32, 76, 0.85);
      border-radius: 12px;
      max-width: 900px;
      margin: auto;
      padding: 50px;
      box-shadow: 0 0 25px rgba(38, 117, 255, 0.45);
      border: 1px solid #2b62ff;
    }

    /* PROYECTOS */
    #proyectos {
      background: rgba(8, 28, 68, 0.9);
      border-radius: 12px;
      max-width: 1000px;
      margin: auto;
      padding: 50px;
      box-shadow: 0 0 25px rgba(33, 133, 255, 0.45);
      border: 1px solid #2b62ff;
    }

    /* HABILIDADES */
    #habilidades {
      background: rgba(6, 24, 55, 0.9);
      border-radius: 12px;
      max-width: 1000px;
      margin: auto;
      padding: 50px;
      box-shadow: 0 0 25px rgba(28, 94, 255, 0.45);
      border: 1px solid #2b62ff;
    }

  </style>
</head>

<body>

  <header>
    <!-- Cuando subas tu foto, cambia el nombre aquí -->
    <img src="imagenes/perfil.jpg" alt="Foto de perfil" />

    <nav class="nav-links">
      <a href="#hero">Inicio</a>
      <a href="#sobre-mi">Sobre mí</a>
      <a href="#proyectos">Proyectos</a>
      <a href="#habilidades">Habilidades</a>
    </nav>
  </header>

  <section id="hero">
    <h1>Bienvenida a mi Portafolio</h1>
    <p>Este es mi espacio profesional y académico.</p>
  </section>

  <section id="sobre-mi">
    <h2>Sobre mí</h2>
    <p>Aquí irá tu descripción personal.</p>
  </section>

  <section id="proyectos">
    <h2>Mis trabajos</h2>
    <p>Aquí dividiremos por categorías: quices, parciales, talleres, etc.</p>
  </section>

  <section id="habilidades">
    <h2>Habilidades</h2>
    <p>Lista de habilidades aquí...</p>
  </section>

</body>
</html>
